<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e32b46dcca.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      window.history.forward();
    </script>
    <title>Sign in & Sign up Form</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" id="signInForm" autocomplete="off">
            <h2 class="title">Sign In</h2>
            <div id="newTxt"></div>
            <div class="input-field emailDiv">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" id="userEmail" />
            </div>

            <div class="input-field passwordDiv">
              <i class="fas fa-lock"></i>
              <i class="fa-regular fa-eye" onclick="toggle(this)"></i>
              <input type="password" placeholder="Password" id="userPassword" />
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form" id="signupform">
            <div class="stdClass" id="stdClass">
              <h2 class="title" id="titlesign">Sign Up As</h2>
              <div class="wrapper" id="wrapsignup">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="fetchAvailableFaculty(1);teacherFunction();"
                >
                  Teacher
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="fetchAvailableFaculty(2);btnFunction();"
                >
                  Student
                </button>
              </div>
            </div>
          </form>

          <form class="SIGNUP" id="studentRegister" autocomplete="off">
            <div class="divsign" id="signupstd">
              <div class="title">
                <h2>Student Registration</h2>
              </div>
              <div id="stdComment" class="comments errorColor"></div>
              <div class="input-field" id="fname">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="First Name"
                  id="stdFirstName"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="lname">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Last Name"
                  id="stdLastName"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="faculty">
                <i class="fa-solid fa-building-user"></i>
                <!-- <input type="text" placeholder="Faculty" id="stdFaculty" /> -->
                <select id="stdFaculty">
                  <option value="" disabled>Faculty</option>
                </select>
              </div>
              <div class="input-field" id="sem">
                <i class="fa-solid fa-user-graduate"></i>
                <select name="program" id="stdProgram">
                  <option value="" disabled>Program</option>
                </select>
                <!-- <input type="text" placeholder="Program" id="stdProgram" /> -->
              </div>
              <div class="input-field" id="mail">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  placeholder="Email"
                  id="stdEmail"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="number" name="phoneNumber">
                <i class="fa-solid fa-phone"></i>
                <input
                  type="number"
                  placeholder="Phone No."
                  id="stdPhone"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="pass">
                <i class="fas fa-lock"></i>
                <i class="fa-regular fa-eye" onclick="toggle(this)"></i>
                <input
                  type="password"
                  placeholder="Password"
                  id="stdPassword"
                  onkeyup="this.type='password'; validate(this);"
                />
              </div>
              <div class="input-field" id="pass1">
                <i class="fas fa-lock"></i>
                <i class="fa-regular fa-eye" onclick="toggle(this)"></i>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  id="stdConfirmPassword"
                  onkeyup="this.type='password'; validate(this);"
                />
              </div>
              <div class="button">
                <!-- <button class="btn btn-primary" id="btn1">Register</button> -->
                <!-- <button class="btn btn-primary" id="btn2">Cancel</button> -->
                <button class="btn btn-primary" id="btn1">Register</button>
              </div>
            </div>
          </form>
          <!-- teacher -->

          <form class="signupTeacher" id="teacherRegister" autocomplete="off">
            <div class="divsign" id="teacherReg">
              <div class="title">
                <h2>Teacher Registration</h2>
              </div>
              <div id="tecComment" class="comments errorColor"></div>
              <div class="input-field" id="fname">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="First Name"
                  id="tecFirstName"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="lname">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Last Name"
                  id="tecLastName"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="faculty">
                <i class="fa-solid fa-building-user"></i>
                <select id="tecFaculty">
                  <option value="" disabled>Faculty</option>
                </select>
              </div>
              <div class="input-field" id="mail2">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  placeholder="Email"
                  id="tecEmail"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="number2" name="phoneNumber2">
                <i class="fa-solid fa-phone"></i>
                <input
                  type="number"
                  placeholder="Phone No."
                  id="tecPhone"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="input-field" id="passTeacher">
                <i class="fas fa-lock"></i>
                <i class="fa-regular fa-eye" onclick="toggle(this)"></i>
                <input
                  type="password"
                  placeholder="Password"
                  id="tecPassword"
                  onkeyup="this.type='password'; validate(this);"
                />
              </div>
              <div class="input-field" id="passTeacher1">
                <i class="fas fa-lock"></i>
                <i class="fa-regular fa-eye" onclick="toggle(this)"></i>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  id="tecConfirmPassword"
                  onkeyup="this.type='password'; validate(this);"
                />
              </div>
              <div class="button">
                <button class="btn btn-primary" type="submit" id="btn11">
                  Register
                </button>
                <!-- <button class="btn btn-primary" id="btn22" type="submit">Cancel</button> -->
              </div>
            </div>
          </form>
          <!--teaher ends-->

          <!-- </form> -->
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Welcome to Project Manager</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="assets/images/pic1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Welcome Back</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="assets/images/pic2.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
  </body>
</html>
